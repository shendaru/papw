<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Número1:<input type="number" id="num1"><br>
    Número2:<input type="number" id="num2"><br>
    Operação:<select id="select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
    <button onclick="calcular()">Calcular</button><br><br>
    Resultado:<div id="res" style='display:inline'></div>
        <script>
        function calcular(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var op=document.getElementById("select").value;
            var res=document.getElementById("res");
            switch(op){
                case "+":res.innerHTML=num1+num2;break;
                case "-":res.innerHTML=num1-num2;break;
                case "*":res.innerHTML=num1*num2;break;
                case "/":res.innerHTML=num1/num2;break;
            }
        }
        </script>
</body>
</html>
